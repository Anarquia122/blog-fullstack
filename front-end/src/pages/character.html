<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog ZZZ</title>
</head>
<body>
    <h1 id="name"></h1>
    <p id="rank"></p>
    <p id="element"></p>

    <script>

        function getParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        const charName = getParameter("name");

        fetch("../json/characters.json")
            .then(response => response.json())
            .then(data => {
            if (data[charName]) {
                const char = data[charName];
                document.getElementById("name").textContent = char.name;
                document.getElementById("rank").textContent = char.rank;
                document.getElementById("element").textContent = char.element;
            } else {
                document.body.innerHTML = "<h1>Personagem n√£o encontrado!</h1>";
            }
        }).catch(error => console.error("Erro ao carregar os dados:", error));

    </script>
</body>
</html>
